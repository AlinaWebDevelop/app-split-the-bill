<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split The Bill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <form>
            <h1>Let's Split Our Bill!!</h1>

            <p>Bill 💰</p>
            <span>$
                <input type="text" id="bill" placeholder="Bill">
            </span>

            <p>😎Number of people</p>
            <span>
                <input type="text" id="people" placeholder="How many people?">
            </span>

            <p>💗Did you like our service?💗</p>

<!-- BUTTONS -->

            <button id="addTip">Add a tip!</button>
                <select id="tip">
                    <option disabled>Select an option</option>
                    <option value="0.30">Wow! 30%💗</option>
                    <option value="0.20">Good service! 20% 💙</option>
                    <option value="0.10">It was OK! 10% 🙂</option>
                    <option value="0.00" selected>No tip!🙅‍♀️</option>
                </select>

            <button id="btn"> <audio id="myAudio" src="Cash.mp3"  autoplay="allowed"></audio> Calculated</button>

        </form>

<!-- BLOCKS -->

        <div id="showTotalAmount">
<!-- 1 -->
            <div id="billSplit">
                <p>Bill</p>
                <span>$</span>
                <span id="divideBill"></span>
                <span>per person</span>
            </div>
<!-- 2 -->
            <div id="totalTip">
                <p>Tip</p>
                <span>$</span>
                <span id="divideTip"></span>
                <span>per person</span>
            </div>
<!-- 3 -->
            <div id="totalAmount">
                <p>Total</p>
                <span>$</span>
                <span id="billAndTip"></span>
                <span>per person</span>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
